<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="xHQMXeonHcUZ-NTHCrtvjlR9bojEkpwc8CzKChP7I9o" />
  <title>FAIDEÂ® | Luxury Streetwear Brand</title>
  <meta name="description" content="FAIDE is a luxury streetwear brand blending bold design, refined identity, and modern culture. New drops coming soon." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo faide-wordmark">FAIDE</div>
    <div class="nav-links" id="navLinks">
      <a href="#drop">NEW DROP</a>
      <a href="#lookbook">LOOKBOOK</a>
      <a href="#mission">MISSION</a>
      <a href="#shop">SHOP</a>
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </nav>

  <!-- HERO -->
  <section id="drop" class="hero">
    <div class="hero-content">
      <h2 class="hero-title">NEW DROP</h2>
      <p class="hero-text">
        FAIDE is engineered for the future of street luxury.
        Minimal. Cold. Precise.
      </p>
      <button class="primary-btn">Shop Now</button>
    </div>
  </section>

  <!-- JS -->
  <script>
    // Scroll shadow effect
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
