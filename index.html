<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<body class="h-full w-full">

  <!-- NAVBAR -->
  <nav class="navbar flex justify-between items-center px-8 py-6">
    <h1 class="logo">FAIDE</h1>
    <div class="nav-links flex items-center gap-2">
      <a href="#drop">New Drop</a>
      <a href="#lookbook">Lookbook</a>
      <a href="#shop">Shop</a>
    </div>
  </nav>

  <!-- HERO -->
  <section id="drop" class="hero">
    <h2 class="hero-title">NEW DROP</h2>
    <p class="hero-text">
      New drops, exclusive releases, and updates are announced on our social platforms.
    </p>
    <button class="primary-btn" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
      Shop Now
    </button>
  </section>

  <!-- SHOP -->
  <section id="shop" class="shop">
    <h2 class="section-title">Shop</h2>

    <div class="product" data-name="FAIDE Signature Tee" data-price="349.99">
      <h3>FAIDE Signature Tee</h3>
      <p class="price">R349.99</p>
      <button class="secondary-btn add-to-cart">Add to Bag</button>
    </div>
  </section>

  <!-- CART BUTTON -->
  <button id="floating-cart" class="floating-cart">ðŸ›’<span id="cart-count">0</span></button>

  <!-- CART SIDEBAR -->
  <div id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: R<span id="cart-total">0.00</span></p>
  </div>

  <!-- JS -->
  <script src="app.js"></script>

</body>
</html>
