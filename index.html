<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FAIDEÂ® | Luxury Streetwear Brand</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <h1 class="logo faide-wordmark">FAIDE</h1>

  <div class="nav-links">
    <a href="#drop">New Drop</a>
    <a href="#mission">Mission</a>
    <a href="#lookbook">Lookbook</a>
    <a href="#shop">Shop</a>
  </div>

  <!-- HEADER CART -->
  <div class="header-cart" id="header-cart">
    <i class="fas fa-shopping-bag"></i>
    <span class="cart-count" id="cart-count">0</span>

    <div class="cart-dropdown">
      <p class="cart-title">Your Bag</p>
      <ul id="cart-preview"></ul>
      <button class="secondary-btn view-cart">View Cart</button>
    </div>
  </div>
</nav>

<!-- HERO -->
<section id="drop" class="hero">
  <h2 class="hero-title">NEW DROP</h2>
  <p class="hero-text">
    New drops, exclusive releases, and updates are announced on our social platforms.
  </p>

  <!-- SOCIAL ICON STRIP (ABOVE CTA) -->
  <div class="hero-social-strip">
    <a href="https://facebook.com/faideclothing" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com/faideclothing" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://x.com/faideclothing" target="_blank" aria-label="X">
      <i class="fab fa-x-twitter"></i>
    </a>
    <a href="https://tiktok.com/@faideclothing" target="_blank" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <button class="primary-btn">Shop Now</button>
</section>

<!-- SHOP -->
<section id="shop" class="shop">
  <h2 class="section-title purple-title aligned-title">Shop</h2>

  <div class="horizontal-scroll">
    <div class="product" data-name="FAIDE Hoodie" data-price="550">
      <img src="images/hoodie.png" class="product-img" />
      <h3 class="product-title">FAIDE Hoodie</h3>
      <p class="price">R550</p>

      <div class="options">
        <div class="sizes">
          <button data-size="S">S</button>
          <button data-size="M">M</button>
          <button data-size="L">L</button>
          <button data-size="XL">XL</button>
        </div>
        <div class="colors">
          <span class="color black" data-color="Black"></span>
          <span class="color white" data-color="White"></span>
        </div>
      </div>

      <input type="number" min="1" value="1" class="quantity" />
      <button class="secondary-btn add-to-cart">Add to Cart</button>
    </div>
  </div>
</section>

<!-- CART SIDEBAR -->
<div class="cart-sidebar" id="cart-sidebar">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <p class="cart-total">Total: R<span id="cart-total">0</span></p>
  <button id="close-cart" class="secondary-btn">Close</button>
</div>

<script src="cart.js"></script>
</body>
</html>
